<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram Feed with Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></link>

</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">

                <!-- Brand -->

                <a class="navbar-brand" href="https://www.instagram.com">

                    <i class="fab fa-instagram"></i>
        
                        <img src="https://cdna.artstation.com/p/assets/images/images/046/929/522/large/nikita-grigoriev-8.jpg?1646322602" alt="Logo" width="120" height="100" class="d-inline-block img-fluid align-text-top" alt="" loadin="lazy">
                        Bootstrap  
                </a>
                
                <div class="navbar-nav">

                <!-- Button trigger -->

                <button class="btn btn-success my-2 my-sm-0">Create a new post</button>  
                
                <div class="dropdown">

                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" ariahaspopup="true" aria-expanded="false">
                    </button>

                    <!-- Droopdown -->

                    <div class="dropdown">

                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            <i class="fas fa-cog"></i>
                        </a>

                    </div>
                        

                    <div class="dropdown-menu" aria-labelledby="buttonMenuDropdown">

                        <a class="dropdown-item" href="#">Action</a>
                        
                        <a class="dropdown-item" href="#">Another action</a>

                        <a class="dropdown-item" href="#">Something else here</a>

                    </div> 

                </div>

                </div>
                
            </div>
            
        </nav> 

        <!-- Pilss plugin -->

        <nav>

            <div class="nav nav-pills my-4 justify-content-center" id="pills-tab" role="tablist">

                <a class="nav-item nav-link active bg-light text-dark mr-1" id="pills-stacked-tab" data-toggle="pill" href="#pills-displayed" role="presentation" aria-controls="pills-stacked" aria-selected="true">

                    <i class="fas fa-square"></i>

                </a>

                <a class="nav-item nav-link active bg-light text-dark mr-1" id="pills-stacked-tab" data-toggle="pill" href="#pills-displayed" role="presentation" aria-controls="pills-stacked" aria-selected="false">

                    <i class="fas fa-square"></i>

                </a>     

            </div>

        </nav>

        <div class="tab-content" id="pills-tabContent">

        <!-- Items stacked in 3 collumn images-->

        <div class="tab-pane fade show active" id="pills-stacked" role="tabpannel" aria-labelledby="pills-stacked-tab">

            <div class="card-group">

                <div class="card card m-2 border-0">

                    <img src="https://picsum.photos/id/237/400/300" class="card-img mx-2 my-2 bg-transparent" alt="...">

                </div>

                <div class="card card m-2 border-0">

                    <img src="https://picsum.photos/id/237/400/300" class="card-img mx-2 my-2 bg-transparent" alt="...">

                </div>

                <div class="card card m-2 border-0">

                    <img src="https://picsum.photos/id/237/400/300" class="card-img mx-2 my-2" alt="...">

                </div>    

    </div>

</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
